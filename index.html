<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>neurologopedka.pl</title>
    <style type="text/css"></style>
</head>
<body>
    <header class="studio-header">
        <div class="container">
          <h3 class="logo studio-header__logo">
            <a class="logo__link" href=""
              ><span class="logo__span--color">Neurologopedka.pl</span
              ></a
            >
          </h3>
          <button
              class="menu-toggle js-open-menu"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg
                class="menu-toggle__icon"
                width="24"
                height="16"
                viewBox="0 0 24 16"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0 2.66667V0H24V2.66667H0ZM0 9.33333H24V6.66667H0V9.33333ZM0 16H24V13.3333H0V16Z"
                />
              </svg>
            </button>
            <nav>
              <ul class="navi">
                <li class="navi__item navi__item--start">
                  <a class="navi__links navi__links--underline" href="./index.html"
                    >Strona Główna</a
                  >
                </li>
                <li class="navi__item navi__item--start">
                  <a class="navi__links" href="#">O mnie</a>
                </li>
                <li class="navi__item">
                  <a class="navi__links" href="#">Kontakt</a>
                </li>
                <li class="navi__item">
                    <a class="navi__links" href="#">Cennik</a>
                  </li>
              </ul>
            </nav>
            <ul class="top-contact">
              <li class="top-contact__object">
                <a
                  class="top-contact__link top-contact__link--hover"
                  href="mailto:info@example.com"
                >
                  <svg
                    class="top-contact__icon top-contact__icon--mail"
                    width="16"
                    height="12"
                  >
                    <use href="./image/icons.svg#icon-envelope"></use>
                  </svg>
                  info@example.com</a
                >
              </li>
              <li class="top-contact__object">
                <a
                  class="top-contact__link top-contact__link--end top-contact__link--hover"
                  href="tel:+48111111111"
                  ><svg
                    class="top-contact__icon top-contact__icon--phone"
                    width="10"
                    height="16"
                  >
                    <use href="./image/icons.svg#icon-smartphone"></use>
                  </svg>
                  +48111111111</a
                >
              </li>
            </ul>
          </div>
        </header>
        
    <include src="./partials/header.html"></include>
    <script src="/js/index.js"></script>
</body>
</html>
